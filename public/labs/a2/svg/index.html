<!-- This is the SVG practice challenge -->

<!DOCTYPE html>
<html>
<head>
    <title>SVG Index</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
<!-- the anchor of table of content challenge -->
<a name = "top"></a>
<h2>Table of content</h2>
<ul>
    <li><a href="#rectangle">Drawing rectangles</a></li>
    <li><a href="#circle">Drawing circles</a></li>
    <li><a href="#polygon">Drawing polygons</a></li>
</ul>

<!-- rectangle -->
<a name = "rectangle"></a>
<h2>Drawing rectangles</h2>
<a href="#top">Top</a><br/>
<svg width="300" height="100">
    <rect width="300" height="100"
          style="fill:rgb(0,255,0); stroke-width:5;
stroke:rgb(0,0,255)" />
</svg>

<!-- circle -->
<a name = "circle"></a>
<h2>Drawing circles</h2>
<a href="#top">Top</a><br/>
<svg width="100" height="100">
    <circle cx="50" cy="50" r="40"
            stroke="black" stroke-width="4" fill="red" />
</svg>

<!-- polygon -->
<a name = "polygon"></a>
<h2>Drawing polygons</h2>
<a href="#top">Top</a><br/>
<svg width="300" height="200">
    <polygon points="100,10 40,198 190,78 10,78 160,198"
             style="fill:yellow; stroke:red; stroke-width:5; fill-rule:evenodd;" />
</svg>


</body>
</html>
