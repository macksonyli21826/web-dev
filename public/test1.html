<h2>Writing to the DOM</h2>
<script>
    document.write('Welcome to JavaScript!')
</script>
<h2>Calculating an HTML string</h2>
<script>
    const renderTodos = (todos) => `
<ul>
${todos.map(todo =>
        `<li>${todo}</li>`
    ).join('')}
</ul>`;
    const todos = ['Pickup kids', 'Feed dogs']
    let html = renderTodos(todos);
    document.write(html);
</script>
